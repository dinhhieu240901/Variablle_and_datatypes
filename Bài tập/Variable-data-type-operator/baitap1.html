<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương trình nhập điểm của một sinh viên</title>
  </head>
  <body>
    <script>
      let physics = +prompt("Nhập điểm môn vật lý: ");
      let chemistry = +prompt("Nhập điểm hóa học: ");
      let biology = +prompt("Nhập điểm sinh học: ");
      let sum = physics + chemistry + biology;
      document.write("Điểm tổng là: " + sum);
      document.write("<br/>");
      document.write("Điểm trung bình là: " + sum / 3);
    </script>
  </body>
</html>
