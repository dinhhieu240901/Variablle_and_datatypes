<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tính diện tích hình tròn</title>
  </head>
  <body>
    <input type="number" placeholder="Nhập bán kính hình tròn: " id="r" />
    <button onclick="circleArea()" id="button">Submit</button>
    <p id="result"></p>

    <script>
      function circleArea() {
        let R = +document.getElementById("r").value;
        let S = R * R * 3.14;
        document.getElementById("result").innerHTML =
          "Diện tích hình tròn là " + S;
      }
    </script>
  </body>
</html>
