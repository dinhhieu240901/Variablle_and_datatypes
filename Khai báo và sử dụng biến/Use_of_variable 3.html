<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Sử dụng prompt() để nhập giá trị a và b từ người dùng
      var a = +prompt("Nhập giá trị a:");
      var b = +prompt("Nhập giá trị b:");

      // Kiểm tra xem a có phải là bội số của b hay không
      if (a % b === 0) {
        alert(a + " là bội số của " + b);
      } else {
        alert(a + " không phải là bội số của " + b);
      }
    </script>
  </body>
</html>
